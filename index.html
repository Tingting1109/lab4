<!DOCTYPE html>

<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD-361 Lab4 </title>
   </head>
   
    <body>
      <h1>Volunteer Form</h1>
     <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <fieldset>
        <legend><b>My Info</b></legend>
		
        <div class="First Name">
          <label>First Name:</label>
          <input
            type="text"
            name="first_name_field"
            placeholder="Tingting"
		  >
        </div>
		
        <div class="Last Name">
          <label>Last Name:</label>
          <input
            type="text"
            name="last_name_field"
            placeholder="Hu"
		  >
        </div>
		
        <div class="Phone Number">
          <label>Phone Number:</label>
          <input
            type="tel"
            name="phone_field"
            placeholder="312-776-9219"
		  >
        </div>
		
        <div class="Email Address">
          <label>Email Address:</label>
          <input
            type="email"
            name="email_field"
            placeholder="thu12@hawk.iit.edu"
		  >
        </div>
		
        <div class="Gender">
          <label>Gender:</label>
          <label>Male</label>
          <input 
		    type="radio" 
		    name="gender_field" 
		    value="Male" 
		  >
          <label>Female</label>
          <input 
		    type="radio" 
		    name="gender_field" 
		    value="Female" 
		  >
        </div>
		
        <div class="Age">
          <label>Age:</label>
          <select name="age_field">
            <option value="under 18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend><b>My Availability</b></legend>
        <label>Days Available:</label>
        <div class="Sunday">
		  <label>Sunday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Sunday" 
		  >
        </div>
		
        <div class="Monday">
		  <label>Monday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Monday" 
		  >
        </div>
		
        <div class="Tuesday">
		  <label>Tuesday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Tuesday" 
		  >
        </div>
		
        <div class="Wednesday">
		  <label>Wednesday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Wednesday" 
		  >
        </div>
		
        <div class="Thursday">
		  <label>Thursday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Thursday" 
		  >
        </div>
		
        <div class="Friday">
		  <label>Friday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Friday" 
		  >
        </div>
		
        <div class="Saturday">
		  <label>Saturday</label>
          <input 
		    type="checkbox" 
		    name="available_field[]" 
		    value="Saturday" 
		  >
        </div>
		
        <div>
		  <label>Any Comments?</label>
		</div>
		
		<div>
          <textarea
            name="comments_field"
            cols="40"
            rows="10"
            placeholder="Type anything you want to say"
          >
		  </textarea>
		</div>
      </fieldset>
	  
      <input type="send me">
	  
     </form>
    </body>
</html>
